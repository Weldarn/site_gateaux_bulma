<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc0Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="img/logo.png" alt="Logo">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
      
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="Accueil.html">Accueil</a>
              <a class="navbar-item" href="Liste_produits.html">Produits</a>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary" href="#">
                    <strong>S'inscrire</strong>
                  </a>
                  <a class="button is-light" href="#">
                    Se connecter
                  </a>
                    <span class="button" >
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>


      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Marc0Shop</strong> - Tous droits réservés © 2023
          </p>
          <div class="social-media">
            <a href="https://fr-fr.facebook.com/"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com/?lang=fr"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg"></i></a>
          </div>
        </div>
      </footer>
      
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
      
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
          if ($navbarBurgers.length > 0) {
      
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
              });
            });
          }
      
        });
      </script>
      
      </body>
      </html>
