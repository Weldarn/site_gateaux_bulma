<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc0Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="img/logo.png" alt="Logo">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
      
          <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="Accueil.html">Accueil</a>
                    <a class="navbar-item" href="Liste_produits.html">Produits</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="Inscription.html">
                                <strong>S'inscrire</strong>
                            </a>
                            <a class="button is-light" href="Connexion.html">
                                Se connecter
                            </a>
                            <a class="button" href="Mon_panier.html">
                              <span class="icon">
                                  <i class="fas fa-shopping-cart"></i>
                              </span>
                              <span class="tag is-primary">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="box">
                <h1 class="title has-text-centered">Inscription</h1>
                <form>
                  <div class="field">
                    <label class="label">Nom</label>
                    <div class="control has-icons-left">
                      <input class="input" type="text" placeholder="Entrez votre nom">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Prénom</label>
                    <div class="control has-icons-left">
                      <input class="input" type="text" placeholder="Entrez votre prénom">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                      <input class="input" type="email" placeholder="Entrez votre email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="Entrez votre mot de passe">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Confirmez votre mot de passe</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="Confirmez votre mot de passe">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        J'ai lu et accepté les <a href="#">conditions générales</a>
                      </label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary is-fullwidth">S'inscrire</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Marc0Shop</strong> - Tous droits réservés © 2023
          </p>
          <div class="social-media">
            <a href="https://fr-fr.facebook.com/"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com/?lang=fr"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg"></i></a>
          </div>
        </div>
      </footer>
      
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
      
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
          if ($navbarBurgers.length > 0) {
      
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
              });
            });
          }
      
        });
      </script>
      
      </body>
      </html>
