<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc0Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <img src="img/logo.png" alt="Logo">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
      
          <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="Accueil.html">Accueil</a>
                    <a class="navbar-item" href="Liste_produits.html">Produits</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="Inscription.html">
                                <strong>S'inscrire</strong>
                            </a>
                            <a class="button is-light" href="Connexion.html">
                                Se connecter
                            </a>
                            <a class="button" href="Mon_panier.html">
                              <span class="icon">
                                  <i class="fas fa-shopping-cart"></i>
                              </span>
                              <span class="tag is-primary">0</span>
                            </a>
                      </div>
                  </div>
              </div>
          </div>
      </nav>
  </header>
        

      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-two-thirds">
              <h1 class="title">Mon panier</h1>
              <table class="table is-fullwidth">
                <thead>
                  <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Produit 1</td>
                    <td>10€</td>
                    <td>
                      <div class="field has-addons">
                        <div class="control">
                          <input class="input" type="number" value="1">
                        </div>
                        <div class="control">
                          <a class="button is-primary">
                            <i class="fas fa-plus"></i>
                          </a>
                        </div>
                      </div>
                    </td>
                    <td>10€</td>
                    <td>
                      <a class="delete"></a>
                    </td>
                  </tr>
                  <tr>
                    <td>Produit 2</td>
                    <td>20€</td>
                    <td>
                      <div class="field has-addons">
                        <div class="control">
                          <input class="input" type="number" value="1">
                        </div>
                        <div class="control">
                          <a class="button is-primary">
                            <i class="fas fa-plus"></i>
                          </a>
                        </div>
                      </div>
                    </td>
                    <td>20€</td>
                    <td>
                      <a class="delete"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="column">
              <div class="box">
                <h2 class="subtitle">Résumé de la commande</h2>
                <table class="table is-fullwidth">
                  <tbody>
                    <tr>
                      <td>Sous-total</td>
                      <td>30€</td>
                    </tr>
                    <tr>
                      <td>Frais de livraison</td>
                      <td>5€</td>
                    </tr>
                    <tr>
                      <td>Total</td>
                      <td>35€</td>
                    </tr>
                  </tbody>
                </table>
                <a class="button is-primary is-fullwidth">Commander</a>
              </div>
            </div>
          </div>
        </div>
      </section>


      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Marc0Shop</strong> - Tous droits réservés © 2023
          </p>
          <div class="social-media">
            <a href="https://fr-fr.facebook.com/"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com/?lang=fr"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg"></i></a>
          </div>
        </div>
      </footer>
      
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
      
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
          if ($navbarBurgers.length > 0) {
      
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
              });
            });
          }
      
        });
      </script>
      
      </body>
      </html>
